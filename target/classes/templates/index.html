<!Doctype html>
<html lang="en" id="home" ng-app="app" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet"  th:href="@{/css/canoeStyle.css}"/>
    <title>Store Products</title>
</head>
<body class="w3-light-grey" >

<!--Header-->
<div class="w3-main">
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search for canoe" aria-label="Search" />
            <button class="btn my-2 my-sm-0" onclick="getCanoeAjax()">Search</button>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Status
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item " onclick="getCanoesByStatus(1)">Available</a>
                    <a class="dropdown-item" onclick="getCanoesByStatus(0)">Occupied</a>
                    <a class="dropdown-item" onclick="getAllCanoesAjax()">All</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Size
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item " onclick="getCanoesBySize('single')">Single</a>
                    <a class="dropdown-item " onclick="getCanoesBySize('duo')">Duo</a>
                </div>
            </div>
             <div class="dropdown">
                <button class="btn my-2 my-sm-0" >Contact</button>
            </div>
            <div class="dropdown">
                <button class="btn my-2 my-sm-0" >About Us</button>
            </div>
               <div class="dropdownHidden" >
                <button class="btn my-2 my-sm-0" >Donates</button>
            </div>
            
        </form>
    </nav>
    <div class="container">
        <a href="login">Login</a><span> /</span>
        <a href="register" id="register">Register</a>
    </div>

    <!--Header pd-->
    <!--Results -->
    <div id="resultController" class="result-container" data-ng-controller="resultController">
        <div class="card-deck">
            <div class="card" data-ng-repeat="canoe in canoeList.slice(1, canoeList.length)">
                <img class="card-img-top" src="{{canoe.url}}" alt=" No card image"/>
                <div class="card-body">
                    <h5 class="card-title">Number: {{canoe.id}}</h5>
                    <h5 class="card-title">Size: {{canoe.size}}</h5>
                    <h5 class="card-title">Status: {{canoe.status}}</h5>
                </div>
                <div class="card-footer">
                    <button class="btn my-2 my-sm-0" id="orderButton" >Order</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
<script type="text/javascript" th:src="@{/js/canoeScript.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.easing.1.3.js}"></script>

</body>
</html>
